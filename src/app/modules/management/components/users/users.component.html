<table class="table table-striped table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Sl.No.</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col">Status</th>
            <th scope="col">Logged In</th>
        </tr>
    </thead>
    <tbody>
        <ng-container  *ngFor="let user of users; let i=index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.createdAt | date: 'mediumDate'}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input cursor-pointer" type="checkbox" role="switch" id="userStatus" (click)="updateUser(user)" [disabled]="user._id === mainService.getUserData().userId" [checked]="user.status ==='active' ? true : false">
                    </div>
                </td>
                <td>{{user.isLoggedIn}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>

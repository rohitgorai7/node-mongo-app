<div class="container">
    <div class="wrapper">
        <div class="title"><span>Welcome</span></div>
        <form [formGroup]="loginForm" (ngSubmit)="submitted = true" netlify>
            <div class="row">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="Username" formControlName="username" name="username" autocomplete="none">
            </div>
            <div class="row">
                <i class="bi cursor-pointer" (click)="commonService.showPassword(password)" [ngClass]="password.type === 'password' ? 'bi-eye' : 'bi-eye-slash'" id="togglePassword"></i>
                <input #password type="password" placeholder="Password" required formControlName="password" name="password" autocomplete="none">
            </div>
            <div class="pass"><a class="cursor-pointer" (click)="navigate('forgot-password')">Forgot password?</a></div>
            <div class="row button">
                <input type="submit" value="Login" (click)="login()">
            </div>
            <div class="signup-link">Not a member? <a class="cursor-pointer" (click)="navigate('signup')">Signup now</a></div>
        </form>
    </div>
</div>
